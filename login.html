<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<base href="../../../" />
		<meta charset="utf-8" />
		<title>Elearning || Login</title>
		<meta name="description" content="Login page example" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!--begin::Fonts-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
		/>
		<!--end::Fonts-->
		<!--begin::Page Custom Styles(used by this page)-->
		<link
			href="../assets/css/pages/login/login-1.css?v=7.0.5"
			rel="stylesheet"
			type="text/css"
		/>
		<!--end::Page Custom Styles-->
		<!--begin::Global Theme Styles(used by all pages)-->
		<link
			href="../assets/plugins/global/plugins.bundle.css?v=7.0.5"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="../assets/plugins/custom/prismjs/prismjs.bundle.css?v=7.0.5"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="../assets/css/style.bundle.css?v=7.0.5"
			rel="stylesheet"
			type="text/css"
		/>
		<!--end::Global Theme Styles-->
		<!--begin::Layout Themes(used by all pages)-->
		<!--end::Layout Themes-->
		<link rel="shortcut icon" href="../assets/media/logos/favicon.ico" />
		<style>
			body {
				font-size: 14px !important;
			}
			.btn.btn-light-primary {
				background-color: #fff2e0;
			}
			.btn.btn-light-primary:hover:not(.btn-text):not(:disabled):not(.disabled),
			.btn.btn-light-primary:focus:not(.btn-text),
			.btn.btn-light-primary.focus:not(.btn-text) {
				background-color: #fd7e14;
				color: #fff !important;
			}
			.login .text-primary,
			.btn-light-primary {
				color: #fd7e14 !important;
			}
			a.text-hover-primary:hover,
			.text-hover-primary:hover,
			.btn-light-primary:hover {
				color: #e86e0a !important;
			}
			.login .text-primary:hover,
			.login .text-primary:focus {
				color: #e86e0a !important;
			}
			.btn.btn-primary {
				background-color: #fd7e14;
				border-color: #fd7e14;
			}
			.btn.btn-primary:hover:not(.btn-text):not(:disabled):not(.disabled),
			.btn.btn-primary:focus:not(.btn-text),
			.btn.btn-primary.focus:not(.btn-text) {
				background-color: #e86e0a;
				border-color: #e86e0a;
			}
			.aside-img {
				background-image: url(../assets/img/education.svg);
				width: 90%;
				margin: 0 auto;
				background-position: center center;
				background-size: contain;
			}
			@media (max-width: 992px) {
				.aside-img {
					margin-bottom: 30px;
				}
			}
		</style>
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body
		id="kt_body"
		class="header-fixed header-mobile-fixed subheader-enabled page-loading"
	>
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Login-->
			<div
				class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white"
				id="kt_login"
			>
				<!--begin::Aside-->
				<div
					class="login-aside d-flex flex-column flex-row-auto"
					style="background-color: #fd7e14;"
				>
					<!--begin::Aside Top-->
					<div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
						<!--begin::Aside header-->
						<a href="#" class="text-center mb-10">
							<img
								src="../assets/img/preview.png"
								class="max-h-70px max-wd-300"
								alt=""
							/>
						</a>
						<!--end::Aside header-->
						<!--begin::Aside title-->
						<h3
							class="font-weight-bolder text-center font-size-h4 font-size-h1-lg"
							style="color: #fff;"
						>
							"I TOUCH THE FUTURE. I TEACH"
						</h3>
						<h4
							class="font-weight-bolder text-center font-size-h5 font-size-h2-lg"
							style="color: #fff;"
						>
							"CHRISTA MCAULIFE"
						</h4>
						<!--end::Aside title-->
					</div>
					<!--end::Aside Top-->
					<!--begin::Aside Bottom-->
					<div
						class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center"
					></div>
					<!--end::Aside Bottom-->
				</div>
				<!--begin::Aside-->
				<!--begin::Content-->
				<div
					class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto"
				>
					<!--begin::Content body-->
					<div class="d-flex flex-column-fluid flex-center">
						<!--begin::Signin-->
						<div class="login-form login-signin">
							<!--begin::Form-->
							<form
								class="form"
								novalidate="novalidate"
								id="kt_login_signin_form"
							>
								<!--begin::Title-->
								<div class="pb-5 pb-lg-5 pt-lg-0 pt-5">
									<h3
										class="font-weight-bolder text-dark font-size-h1 text-primary"
									>
										Welcome back !!
									</h3>
								</div>
								<!--begin::Title-->
								<!--begin::Form group-->
								<div class="form-group">
									<label class="font-size-h6 font-weight-bolder text-dark"
										>Email</label
									>
									<input
										class="form-control form-control-solid h-auto py-5 px-5 rounded-lg"
										placeholder="Your email address"
										type="email"
										name="email"
										autocomplete="off"
									/>
								</div>
								<!--end::Form group-->
								<!--begin::Form group-->
								<div class="form-group">
									<div class="d-flex justify-content-between mt-n5">
										<label
											class="font-size-h6 font-weight-bolder text-dark pt-5"
											>Password</label
										>
										<a
											href="javascript:;"
											class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5"
											id="kt_login_forgot"
											>Forgot Password ?</a
										>
									</div>
									<input
										class="form-control form-control-solid h-auto py-5 px-5 rounded-lg"
										placeholder="Your password"
										type="password"
										name="password"
										autocomplete="off"
									/>
								</div>
								<!--end::Form group-->
								<!--begin::Action-->
								<div class="pb-lg-0 pb-5">
									<button
										type="button"
										id="kt_login_signin_submit"
										class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
									>
										Sign In
									</button>
								</div>
								<!--end::Action-->
							</form>
							<!--end::Form-->
						</div>
						<!--end::Signin-->
						<!--begin::Signup-->

						<div class="login-form login-signup">
							<!--begin::Form-->
							<form
								class="form"
								novalidate="novalidate"
								id="kt_login_signup_form"
							>
								<!--begin::Title-->
								<div class="pb-13 pt-lg-0 pt-5">
									<h3
										class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg"
									>
										Sign Up
									</h3>
									<p class="text-muted font-weight-bold font-size-h4">
										Enter your details to create your account
									</p>
								</div>
								<!--end::Title-->
								<!--begin::Form group-->
								<div class="form-group">
									<input
										class="form-control form-control-solid h-auto py-5 px-5 rounded-lg font-size-h6"
										type="text"
										placeholder="Fullname"
										name="fullname"
										autocomplete="off"
									/>
								</div>
								<!--end::Form group-->
								<!--begin::Form group-->
								<div class="form-group">
									<input
										class="form-control form-control-solid h-auto py-5 px-5 rounded-lg font-size-h6"
										type="email"
										placeholder="Email"
										name="email"
										autocomplete="off"
									/>
								</div>
								<!--end::Form group-->
								<!--begin::Form group-->
								<div class="form-group">
									<input
										class="form-control form-control-solid h-auto py-5 px-5 rounded-lg font-size-h6"
										type="password"
										placeholder="Password"
										name="password"
										autocomplete="off"
									/>
								</div>
								<!--end::Form group-->
								<!--begin::Form group-->
								<div class="form-group">
									<input
										class="form-control form-control-solid h-auto py-5 px-5 rounded-lg font-size-h6"
										type="password"
										placeholder="Confirm password"
										name="cpassword"
										autocomplete="off"
									/>
								</div>
								<!--end::Form group-->
								<!--begin::Form group-->
								<div class="form-group">
									<label class="checkbox mb-0">
										<input type="checkbox" name="agree"/>I Agree the
										<a href="#">terms and conditions</a>. <span></span
									></label>
								</div>
								<!--end::Form group-->
								<!--begin::Form group-->
								<div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
									<button
										type="button"
										id="kt_login_signup_submit"
										class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
									>
										Submit
									</button>
									<button
										type="button"
										id="kt_login_signup_cancel"
										class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3"
									>
										Cancel
									</button>
								</div>
								<!--end::Form group-->
							</form>
							<!--end::Form-->
						</div>

						<!--end::Signup-->
						<!--begin::Forgot-->
						<div class="login-form login-forgot">
							<!--begin::Form-->
							<form
								class="form"
								novalidate="novalidate"
								id="kt_login_forgot_form"
							>
								<!--begin::Title-->
								<div class="pb-13 pt-lg-0 pt-5">
									<h3
										class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg"
									>
										Forgotten Password ?
									</h3>
									<p class="text-muted font-weight-bold font-size-h4">
										Enter your email address to reset your password
									</p>
								</div>
								<!--end::Title-->
								<!--begin::Form group-->
								<div class="form-group">
									<input
										class="form-control form-control-solid h-auto py-5 px-5 rounded-lg font-size-h6"
										type="email"
										placeholder="Your email address"
										name="email"
										autocomplete="off"
									/>
								</div>
								<!--end::Form group-->
								<!--begin::Form group-->
								<div class="form-group d-flex flex-wrap pb-lg-0">
									<button
										type="button"
										id="kt_login_forgot_submit"
										class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
									>
										Submit
									</button>
									<button
										type="button"
										id="kt_login_forgot_cancel"
										class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3"
									>
										Cancel
									</button>
								</div>
								<!--end::Form group-->
							</form>
							<!--end::Form-->
						</div>
						<!--end::Forgot-->
					</div>
					<!--end::Content body-->
					<!--begin::Content footer-->
					<div
						class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0"
					>
						<a href="#" class="text-primary font-weight-bolder font-size-h5"
							>Terms</a
						>
						<a
							href="#"
							class="text-primary ml-10 font-weight-bolder font-size-h5"
							>License</a
						>
						<a
							href="#"
							class="text-primary ml-10 font-weight-bolder font-size-h5"
							>Contact Us</a
						>
					</div>
					<!--end::Content footer-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Login-->
		</div>
		<!--end::Main-->
		<!--begin::Global Config(global config for global JS scripts)-->

			var KTAppSettings = {
				breakpoints: { sm: 576, md: 768, lg: 992, xl: 1200, xxl: 1200 },
				colors: {
					theme: {
						base: {
							white: '#ffffff',
							primary: '#6993FF',
							secondary: '#E5EAEE',

							warning: '#FFA800',
							danger: '#F64E60',
							light: '#F3F6F9',
							dark: '#212121',
						},
						light: {
							white: '#ffffff',
							primary: '#E1E9FF',
							secondary: '#ECF0F3',
							success: '#C9F7F5',
							info: '#EEE5FF',
							warning: '#FFF4DE',
							danger: '#FFE2E5',
							light: '#F3F6F9',
							dark: '#D6D6E0',
						},
						inverse: {
							white: '#ffffff',
							primary: '#ffffff',
							secondary: '#212121',
							success: '#ffffff',
							info: '#ffffff',
							warning: '#ffffff',
							danger: '#ffffff',
							light: '#464E5F',
							dark: '#ffffff',
						},
					},
					gray: {
						'gray-100': '#F3F6F9',
						'gray-200': '#ECF0F3',
						'gray-300': '#E5EAEE',
						'gray-400': '#D6D6E0',
						'gray-500': '#B5B5C3',
						'gray-600': '#80808F',
						'gray-700': '#464E5F',
						'gray-800': '#1B283F',
						'gray-900': '#212121',
					},
				},
				'font-family': 'Poppins',
			};
		</script>
		<!--end::Global Config-->
		<!--begin::Global Theme Bundle(used by all pages)-->
		<script src="../assets/plugins/global/plugins.bundle.js?v=7.0.5"></script>
		<script src="../assets/plugins/custom/prismjs/prismjs.bundle.js?v=7.0.5"></script>
		<script src="../assets/js/scripts.bundle.js?v=7.0.5"></script>
		<!--end::Global Theme Bundle-->
		<!--begin::Page Scripts(used by this page)-->
		<script src="../assets/js/pages/custom/login/login-general.js?v=7.0.5"></script>
		<!--end::Page Scripts-->
	</body>
	<!--end::Body-->
</html>
